basePath: /api
definitions:
  domain.Inventory:
    properties:
      description:
        type: string
      inventory_type:
        $ref: '#/definitions/domain.InventoryType'
      last_updated:
        type: string
      name:
        type: string
      owner_id:
        type: integer
      quantity:
        type: integer
    type: object
  domain.InventoryType:
    enum:
    - CARRO
    - MOTO
    - BICICLETA
    - SCOOTER
    - PET
    type: string
    x-enum-varnames:
    - InventoryTypeCar
    - InventoryTypeBike
    - InventoryTypeBicycle
    - InventoryTypeScooter
    - InventoryTypePet
  domain.Package:
    properties:
      delivered_at:
        type: string
      delivered_to_id:
        type: integer
      description:
        type: string
      quantity:
        type: integer
      received_at:
        type: string
      resident_id:
        type: integer
      status:
        $ref: '#/definitions/domain.PackageStatus'
    type: object
  domain.PackageStatus:
    enum:
    - PENDENTE
    - ENTREGUE
    - EXTRAVIADO
    type: string
    x-enum-varnames:
    - PackagePending
    - PackageDelivered
    - PackageLost
  domain.Reminder:
    properties:
      channel:
        $ref: '#/definitions/domain.ReminderChannel'
      package_id:
        type: integer
      recipient:
        type: string
      reservation_id:
        type: integer
      scheduled_at:
        type: string
      sent_at:
        type: string
      status:
        $ref: '#/definitions/domain.ReminderStatus'
    type: object
  domain.ReminderChannel:
    enum:
    - WHATSAPP
    - EMAIL
    - SMS
    - TELEGRAM
    - INSTAGRAM
    - FACEBOOK
    - DISCORD
    type: string
    x-enum-varnames:
    - ReminderChannelWhatsApp
    - ReminderChannelEmail
    - ReminderChannelSMS
    - ReminderChannelTelegram
    - ReminderChannelInstagram
    - ReminderChannelFacebook
    - ReminderChannelDiscord
  domain.ReminderStatus:
    enum:
    - PENDING
    - SENT
    - FAILED
    - CANCELLED
    type: string
    x-enum-varnames:
    - ReminderStatusPending
    - ReminderStatusSent
    - ReminderStatusFailed
    - ReminderStatusCancelled
